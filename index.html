<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            Which Tv how do you prefer?
            <input type = "radio" name= "Tv_Show" value = "Walking Dead">Walking Dead
            
            <input type = "radio" name= "Tv_Show" value = "Doctor Who"> Doctor Who
            
            <input type = "radio" name= "Tv_Show" value = "something anime">Something Anime
            
            <input type = "radio" name= "Tv_Show" value = "Other"> Other
            
            Favorite Animal: <input type = "text" name= "Animal">
            
            How do you get around?
            <select>
                <option value="bus">Bus</option>
                <option value="Car">Car</option>
                <option value="walking">Walking</option>
                <option value="bike">Bike</option>
                <option value="Skateboard">Skatboard</option>
                <option valuae="other">Other</option>
            </select>
            
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
